services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - ./assets:/app/assets  # Mount local assets to /app/assets
      - ./uploads:/app/uploads  # Mount for user uploads and outputs
    environment:
      - ENV=production

  worker:
    build: .
    command: celery -A app.tasks.celery_app.celery_app worker --loglevel=info
    depends_on:
      - redis
    volumes:
      - ./assets:/app/assets
      - ./uploads:/app/uploads
    environment:
      - CELERY_BROKER_URL=redis://:mysecretpassword@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:mysecretpassword@redis:6379/0
      - CELERY_IGNORE_RESULT=false
    deploy:
      resources:
        limits:
          memory: 8g
          cpus: "2.0"


  redis:
    image: redis:6.2-alpine
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
